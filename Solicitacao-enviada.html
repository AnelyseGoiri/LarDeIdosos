<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Lar dos Idosos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 40px 20px;
        }
        .header-img {
            width: 150px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .message-container {
            background-color: white;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0e4625;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0e4625;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #145b34;
        }
    </style>
</head>
<body>

    <!-- Imagem no topo -->
    <img src="lar.png" alt="Lar dos Idosos" class="header-img">

    <!-- Mensagem de confirmação -->
    <div class="message-container">
        <h2>Solicitação enviada!</h2>
        <p>Aguarde nosso contato. Entraremos em breve em contato com você.</p>

        <!-- Botão de voltar -->
        <a href="Página-inicial.html" class="button">Voltar para a Página Inicial</a>
    </div>

</body>
</html>
