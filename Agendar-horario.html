<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Visita - Lar dos Idosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6bbf59;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 25px;
            width: 100%;
            background-color: #6bbf59;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #5aa84f;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6bbf59;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar-se e Agendar Visita</h2>

    <form action="#" method="POST">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data">Data desejada para visita:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Horário preferido:</label>
        <select id="horario" name="horario" required>
            <option value="">Selecione</option>
            <option value="manhã">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>

        <label for="mensagem">Mensagem (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva algo se desejar..."></textarea>

        <button type="submit">Enviar Solicitação</button>
    </form>

    <a class="back-link" href="index.html">← Voltar para a Página Inicial</a>
</div>

</body>
</html>
